<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Algorithmic Drawing</title>
    <link rel="stylesheet" href="resources/output.css">
    <script src="classes/RecursiveTree.js"></script>
</head>
<body>
<div class="flex p-5 bg-gray-200 h-dvh">
    <div class="shadow-md bg-gray-100 p-2 flex flex-col">
        <div class="flex-1 overflow-auto pr-2">
            <div class="mb-2">
                <div>
                    <label for="canvas-width">Canvas Width</label>
                </div>
                <div>
                    <input id="canvas-width" name="canvas-width" class="px-2 py-1 shadow-md" value="600"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="canvas-height">Canvas Height</label>
                </div>
                <div>
                    <input id="canvas-height" name="canvas-height" class="px-2 py-1 shadow-md" value="500"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="recursion-depth">Depth Of Recursion</label>
                </div>
                <div>
                    <input id="recursion-depth" name="recursion-depth" class="px-2 py-1 shadow-md" value="7"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="start-x">Start-Coordinate X</label>
                </div>
                <div>
                    <input id="start-x" name="start-x" class="px-2 py-1 shadow-md" value="300"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="start-y">Start-Coordinate Y</label>
                </div>
                <div>
                    <input id="start-y" name="start-y" class="px-2 py-1 shadow-md" value="1"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="line-length">Line Length</label>
                </div>
                <div>
                    <input id="line-length" name="line-length" class="px-2 py-1 shadow-md" value="80"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="offset-angle">Offset Angle</label>
                </div>
                <div>
                    <input id="offset-angle" name="offset-angle" class="px-2 py-1 shadow-md" value="25"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="line-length-change-factor">Line Length Change Factor</label>
                </div>
                <div>
                    <input id="line-length-change-factor" name="line-length-change-factor" class="px-2 py-1 shadow-md"
                           value="0.9"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="angle-change-factor">Angle Change Factor</label>
                </div>
                <div>
                    <input id="angle-change-factor" name="angle-change-factor" class="px-2 py-1 shadow-md"
                           value="0.8"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="start-angle">Start Angle</label>
                </div>
                <div>
                    <input id="start-angle" name="start-angle" class="px-2 py-1 shadow-md" value="90"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="delay">Delay In MS</label>
                </div>
                <div>
                    <input id="delay" name="delay" class="px-2 py-1 shadow-md" value="100"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="divisions">Numbers Of Branches Per Node</label>
                </div>
                <div>
                    <input id="divisions" name="divisions" class="px-2 py-1 shadow-md" value="3"/>
                </div>
            </div>
            <div class="mb-2">
                <div>
                    <label for="beauty-mode">Beauty Mode</label>
                </div>
                <div>
                    <input type="checkbox" id="beauty-mode" name="right-branch-delay" class="px-2 py-1 shadow-md"/>
                </div>
            </div>
        </div>
        <div>
            <button id="start-button" class="px-2 py-1 shadow-md rounded-sm bg-cyan-800 text-white w-full">Start
            </button>
        </div>
    </div>
    <div class="flex flex-1 justify-center items-center bg-white shadow-md">
        <canvas style="width: 600px; height: 500px;" class="m-2 border-4 bg-gray-200 rounded-sm border-gray-500"
                id="canvas" width="600" height="500"></canvas>
    </div>
</div>

<script src="resources/index.js"></script>
</body>
</html>
